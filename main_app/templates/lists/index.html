{% extends 'base.html' %}
{% block content %}

<h1>Vocab Lists</h1>

{% for list in lists %}
<a href="{% url 'details' list.id %}">
    <div class="card">
        <div class="card-content">
          <span class="card-title">{{ list.title }}</span>
          <p>{{ list.reading_level }}</p>
          
        </div>
    </div>
</a> 
{% endfor %}

{% endblock %}
